<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/solid.css"
            integrity="sha384-+0VIRx+yz1WBcCTXBkVQYIBVNEFH1eP6Zknm16roZCyeNg2maWEpk/l/KsyFKs7G" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/brands.css"
            integrity="sha384-1KLgFVb/gHrlDGLFPgMbeedi6tQBLcWvyNUN+YKXbD7ZFbjX6BLpMDf0PJ32XJfX" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css"
            integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0" crossorigin="anonymous">
        <link href="slick/slick.css" rel="stylesheet">
        <link href="slick/slick-theme.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    </head>

</head>

<body>

    <div class="mySlider">
        <div>
            <picture>
                <source srcset="images/slider01s.jpg" media="(max-width: 34.9rem)">
                <source srcset="images/slider01h.jpg" media="(min-width: 35rem)"><img src="images/slider01h.jpg"
                    alt="slider">
            </picture>
        </div>
        <div>
            <picture>
                <source srcset="images/slider02s.jpg" media="(max-width: 34.9rem)">
                <source srcset="images/slider02h.jpg" media="(min-width: 35rem)"><img src="images/slider02h.jpg"
                    alt="slider">
            </picture>
        </div>
        <div>
            <picture>
                <source srcset="images/slider03s.jpg" media="(max-width: 34.9rem)">
                <source srcset="images/slider03h.jpg" media="(min-width: 35rem)"><img src="images/slider03h.jpg"
                    alt="slider">
            </picture>
        </div>
        <div>
            <picture>
                <source srcset="images/slider04s.jpg" media="(max-width: 34.9rem)">
                <source srcset="images/slider04h.jpg" media="(min-width: 35rem)"><img src="images/slider04h.jpg"
                    alt="slider">
            </picture>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="slick/slick.min.js"></script>
    <script>         
            $(document).ready(function(){
           $('.mySlider').slick({
             lazyLoad: 'progressive',
             dots: true,
             arrows: false,
             infinite: true,
             speed: 1000,
             cssEase: 'ease-out',
             autoplay: true,
             autoplaySpeed: 30000
           });
         });
         
            </script>
</body>

</html>
